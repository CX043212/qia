<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" />
	</head>
	<body>
			<form>
				<div class="form-group">
				    <label for="seller-name">卖家名称</label>
				    <input type="email" class="form-control" id="seller-name" placeholder="请输入公司名称">
				</div>
				<div class="form-group">
				    <label for="delivery-price">起送价格</label>
				    <input type="email" class="form-control" id="delivery-price" placeholder="请输入起送价格">
				</div>
				<div class="form-group">
				    <label for="seller-address">卖家地址</label>
				    <input type="email" class="form-control" id="seller-address" placeholder="请输入公司地址">
				</div>
				<div class="form-group">
				    <label for="seller-tel">联系电话</label>
				    <input type="email" class="form-control" id="seller-tel" placeholder="请输入联系电话">
				</div>
				<div class="form-group">
				    <label for="seller-logo">卖家logo</label>
				    <input type="file" id="seller-logo">
				</div>
				<button type="button" class="btn btn-default" id="add_seller_btn">添加</button>
		</form>
	</body>
</html>
