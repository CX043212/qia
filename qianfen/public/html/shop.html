<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<link rel="stylesheet" href="../css/common/reset.css">
	<link rel="stylesheet" href="../css/index.css" />
	<link rel="stylesheet" href="../js/publish/layui/css/layui.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" />
	<body>
		<div id="header"></div>
		<div id="content">
			<div id="tabBar"></div>
			<div id="details">
				<div class="details">
				</div>
				<table class="table table-striped" id="list">
				</table>
				<div id="countPage"></div>
				<div class="modal fade" tabindex="-1" role="dialog" id="modify_model">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title">修改商家信息</h4>
							</div>
							<div class="modal-body">
								<form>
									<div class="form-group">
										<label for="Modify-seller-name">商家名称</label>
										<input type="email" class="form-control" id="Modify-seller-name" placeholder="请输入商家名称">
									</div>
									<div class="form-group">
										<label for="Modify-delivery-price">起送价格</label>
										<input type="email" class="form-control" id="Modify-delivery-price" placeholder="请输入起送价格">
									</div>
									<div class="form-group">
										<label for="Modify-seller-address">修改商家地址</label>
										<input type="email" class="form-control" id="Modify-seller-address" placeholder="请输入商家地址">
									</div>
									<div class="form-group">
										<label for="Modify-seller-tel">联系电话</label>
										<input type="email" class="form-control" id="Modify-seller-tel" placeholder="请输入联系电话">
									</div>
									<div class="form-group">
										<label for="Modify-seller-logo">商家logo</label>
										<input type="file" id="Modify-seller-logo">
									</div>
									<button type="button" class="btn btn-default" id="js_Modify_seller_btn">修改</button>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">退出</button>
									</div>
								</form>
							</div>
						</div><!-- /.modal-content -->
					</div><!-- /.modal-dialog -->
				</div><!-- /.modal -->
				<!-- 修改商家信息模块 -->
				<div class="modal fade" tabindex="-1" role="dialog" id="add_goods_model">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title">增加商品信息</h4>
							</div>
							<div class="modal-body">
								<form>
									<div class="form-group">
										<label for="add-goods-name">商品名称</label>
										<input type="email" class="form-control" id="add-goods-name" placeholder="请输入商品名称">
									</div>
									<div class="form-group">
										<label for="add-goods-price">商品价格</label>
										<input type="email" class="form-control" id="add-goods-price" placeholder="请输入商品价格">
									</div>
									<div class="form-group">
										<label for="add-goods-dec">描述</label>
										<input type="email" class="form-control" id="add-goods-dec" placeholder="请输入描述">
									</div>
									<div class="form-group">
										<label for="add-goods-image">商品图片</label>
										<input type="file" id="add-goods-image">
									</div>
									<button type="button" class="btn btn-default" id="js_add_goods_btn">添加</button>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">退出</button>
									</div>
								</form>
							</div>
						</div><!-- /.modal-content -->
					</div><!-- /.modal-dialog -->
				</div><!-- /.modal -->

				<div class="modal fade" tabindex="-1" role="dialog" id="delete_model">

								<h4 class="modal-title">删除商家</h4>
							</div>
							<div class="modal-body">
								确认要将商家删除吗？
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
								<button type="button" class="btn btn-primary" id="js_delete_sllers_btn">确认</button>
							</div>
						</div><!-- /.modal-content -->
					</div><!-- /.modal-dialog -->
				</div><!-- /.modal -->
				<!-- 增加商品 -->
				<div class="modal fade" tabindex="-1" role="dialog" id="check_model">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">

								<h4 class="modal-title">商品信息</h4>
							</div>
							<div class="modal-body" id="sh">

							</div>
							<div class="modal-footer">
								<div id="Page">
								</div>
								<button type="button" class="btn btn-default" data-dismiss="modal">退出</button>
							</div>
						</div><!-- /.modal-content -->
					</div><!-- /.modal-dialog -->
				</div><!-- /.modal -->
				<!-- 查看商品 -->

				<div class="modal fade" tabindex="-1" role="dialog" id="modify_goods_model">

						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title">修改商品信息</h4>

								<form>
									<div class="form-group">

										<input type="email" class="form-control" id="modify-goods-name" placeholder="请输入商品名称">
									</div>
									<div class="form-group">
										<label for="modify-goods-price">商品价格</label>
										<input type="email" class="form-control" id="modify-goods-price" placeholder="请输入商品价格">
									</div>
									<div class="form-group">
										<label for="modify-goods-dec">描述</label>
										<input type="email" class="form-control" id="modify-goods-dec" placeholder="请输入描述">
									</div>
									<div class="form-group">
										<label for="modify-goods-image">商家图片</label>
										<input type="file" id="modify-goods-image">
									</div>
									<button type="button" class="btn btn-default" id="js_modify_goods_btn">修改</button>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">退出</button>
									</div>
								</form>
							</div>
						</div><!-- /.modal-content -->
					</div><!-- /.modal-dialog -->
				</div><!-- /.modal -->
				<!-- 删除商品 -->
				<div class="modal fade" tabindex="-1" role="dialog" id="delete_goods_model">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title">删除商品</h4>
							</div>
							<div class="modal-body">
								确认要将商品删除吗？
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
								<button type="button" class="btn btn-primary" id="js_delete_goods_btn">确认</button>
							</div>
